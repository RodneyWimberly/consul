version: '3.7'

networks:
  admin_network:
    external: true

volumes:
  storage_volume:
    driver: local
    driver_opts:
      type: nfs
      o: addr=nfsserver_storage,rw
      device: ":/data"

x-nfsclient:
  &nfsclient-template
  image: alpine
  networks:
    - admin_network
  deploy:
    replicas: 1

services:
  #####################################################
  producer:
    << : *nfsclient-template
    volumes:
      - type: volume
        source: storage_volume
        target: /data
        volume:
          nocopy: true
    command:  |
      /bin/sh -c "
        while true;
          do touch /data/hello-from-producer;
          echo '/data/hello-from-producer written';
          sleep 5;
          rm /data/hello-from-producer;
          echo '/data/hello-from-producer deleted';
          sleep 5;
        done
      "

  #####################################################
  consumer:
    << : *nfsclient-template
    volumes:
      - type: volume
        source: storage_volume
        target: /data
        volume:
          nocopy: true
    command :  |
      /bin/sh -c "
        while  true; do ls -al /data/;  sleep  1;  done
      "

  #####################################################
  client:
    << : *nfsclient-template
    command :  |
        /bin/sh -c "
          apk update
          apk add \
              curl \
              jq \
              openssl \
              gettext \
              iputils \
              nfs-utils \
              iproute2
          mount -v -o vers=4,loud nfsserver_storage:/ /data/svc
          mount -v -o vers=4,loud 192.168.100.100:/ /data/ip
          mount -v -o vers=4,loud storage.service.consul:/ /data/fqdn
          df -h
          touch /data/file.txt
          ls /data
        "
