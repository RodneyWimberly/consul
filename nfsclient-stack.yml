version: '3.7'

networks:
  admin_network:
    external: true

volumes:
  storage_volume:
    driver: local
    driver_opts:
      type: nfs
      o: addr=ip172-18-0-38-c08tn836hnp000esrq6g-2049.direct.labs.play-with-docker.com,rw
      device: ":/data"

x-nfsclient:
  &nfsclient-template
  image: alpine
  networks:
    - admin_network
  deploy:
    replicas: 1
    restart_policy:
        condition: none

services:
  #####################################################
  producer:
    << : *nfsclient-template
    volumes:
      - type: volume
        source: storage_volume
        target: /data
        volume:
          nocopy: true
    command:  |
      /bin/sh -c "
        while true;
          do touch /data/hello-from-producer;
          echo '/data/hello-from-producer written';
          sleep 5;
          rm /data/hello-from-producer;
          echo '/data/hello-from-producer deleted';
          sleep 5;
        done
      "

  #####################################################
  consumer:
    << : *nfsclient-template
    volumes:
      - type: volume
        source: storage_volume
        target: /data
        volume:
          nocopy: true
    command :  |
      /bin/sh -c "
        while  true; do ls -al /data/;  sleep  1;  done
      "

  #####################################################
  client:
    << : *nfsclient-template
    command :  |
        /bin/sh -c "
          apk update
          apk add curl jq openssl gettext iputils nfs-utils iproute2 sudo
          sudo mount -v -o vers=4,loud tasks.nfsserver_storage:/ /data
          df -h
          while true ;do wait ;done
        "
  jump-box:
    << : *nfsclient-template
    volumes:
      - /mnt/scripts:/usr/local/scripts
    command : /usr/local/scripts/jump-box-entrypoint.sh
