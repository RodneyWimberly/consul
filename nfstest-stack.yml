version: '3.7'

networks:
  terracotta-net:
    driver: overlay

volumes:
  test:
    driver: local
    driver_opts:
      type: nfs
      o: addr=nfs-server.service.consul,rw
      device: ":/data"
  data:

services:
  #####################################################
  producer:
    image : ${DOCKER_REGISTRY-rodneywimberly/dockerregistry:}volume
    command:  |
      /bin/sh -c "
        while true;
          do touch /data/hello-from-producer;
          echo '/data/hello-from-producer written';
          sleep 5;
          rm /data/hello-from-producer;
          echo '/data/hello-from-producer deleted';
          sleep 5;
        done
      "
    volumes:
      - type: volume
        source: test
        target: /data
        volume:
          nocopy: true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1
      restart_policy:
        condition: any

  #####################################################
  consumer:
    image : ${DOCKER_REGISTRY-rodneywimberly/dockerregistry:}volume
    command :  |
      /bin/sh -c "
        while  true; do ls -al /data/;  sleep  1;  done
      "
    volumes:
      - type: volume
        source: test
        target: /data
        volume:
          nocopy: true
    deploy:
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1
      restart_policy:
        condition: any

  #####################################################
  nfs-server:
    image: itsthenetwork/nfs-server-alpine:12
    environment:
      - SHARED_DIRECTORY=/data
    volumes:
      - data:/data
    cap_add:
      - ALL
    networks:
      admin_network:
        aliases:
          - nfs-server.service.consul
    deploy:
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1
      restart_policy:
        condition: any
