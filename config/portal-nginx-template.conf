{{range services}}{{if .Tags | contains "portal"}} {{$name := .Name}} {{$service := service .Name}}
upstream {{$name}} {
  least_conn;
  zone upstream-{{$name}} 64k;
  {{if not $service}}server 127.0.0.1:65535; # force a 502
  {{else}}{{if eq $name "vault"}}server active.vault.service.consul:8200;
  {{else}}{{range $service}}server {{.Address}}:{{if eq $name "consul"}}8500{{else}}{{.Port}}{{end}} max_fails=3 fail_timeout=60 weight=1;
  {{end}}{{end}}{{end}}
}{{end}}{{end}}

server {
  listen 80 default_server;

{{range services}}{{if .Tags | contains "portal"}} {{$name := .Name}}
  location ^~ /{{$name}}/ {
    proxy_pass http://{{$name}}/{{$name}}/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  }
{{end}}{{end}}

  location /stub_status {
    stub_status;
  }

  location / {
    root /usr/share/nginx/html/;
    index index.html;
  }

}
